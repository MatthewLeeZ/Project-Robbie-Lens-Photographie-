<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Robbie Lens Photographie</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="appBar">
        <nav class="appBar__nav">
            <a href="index.html" >
                <img src="assets/img/logo.jpg" alt="logo Robbie Lens" class="appBar__logo">
            </a>
            <ul class="appBar__nav-list">
                <li><a href="index.html"  class="appBar__nav-item">Accueil</a></li>
                <li><a href="a-propos.html" class="appBar__nav-item">A propos</a></li>
                <li><a href="tarifs.html" class="appBar__nav-item">Tarifs</a></li>
                <li><a href="portfolio.html" class="appBar__nav-item">Portfolio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="portfolio__header">
            <h1>Portfolio</h1>
        </div>
        <section class="portfolio">
            <div class="portfolio__category">
                <h2 class="portfolio__subtitle">Paysages</h2>
                <div class="portfolio__grid portfolio__grid--paysages">
                    <a href="assets/img/paysage1.jpg" target="_blank" class="portfolio__photo-container">
                        <img src="assets/img/paysage1.jpg" class="portfolio__image">
                        <div class="portfolio__overlay">Voir la photo</div>
                    </a>
                    <a href="assets/img/paysage5.jpg" target="_blank" class="portfolio__photo-container">
                        <img src="assets/img/paysage5.jpg" class="portfolio__image">
                        <div class="portfolio__overlay">Voir la photo</div>
                    </a>
                    <a href="assets/img/paysage9.jpg" target="_blank" class="portfolio__photo-container">
                        <img src="assets/img/paysage9.jpg" class="portfolio__image">
                        <div class="portfolio__overlay">Voir la photo</div>
                    </a>
                    <a href="assets/img/paysage_cote_montagne_arbre_big.jpg" target="_blank" class="portfolio__photo-container">
                        <img src="assets/img/paysage_cote_montagne_arbre_big.jpg" alt="paysage cote montagne arbre" class="portfolio__image">
                        <div class="portfolio__overlay">Voir la photo</div>
                    </a>
                    <a href="assets/img/paysage_ponton_big.jpg" target="_blank" class="portfolio__photo-container">
                        <img src="assets/img/paysage_ponton_big.jpg" alt="paysage ponton" class="portfolio__image">
                        <div class="portfolio__overlay">Voir la photo</div>
                    </a>
                    <a href="assets/img/paysage_cote_sable_big.jpg" target="_blank" class="portfolio__photo-container">
                        <img src="assets/img/paysage_cote_sable_big.jpg" alt="paysage cote sable" class="portfolio__image">
                        <div class="portfolio__overlay">Voir la photo</div>
                    </a>
                </div>
            </div>
            <div class="portfolio__category portfolio__category--bottom">
                <h2 class="portfolio__subtitle">Portraits</h2>
                <div class="portfolio__grid portfolio__grid--portraits">
                    <a href="assets/img/portrait1.jpg" target="_blank" class="portfolio__photo-container">
                        <img src="assets/img/portrait1.jpg" alt="portrait femme" class="portfolio__image">
                        <div class="portfolio__overlay">Voir la photo</div>
                    </a>
                    <a href="assets/img/portrait2.jpg" target="_blank" class="portfolio__photo-container">
                        <img src="assets/img/portrait2.jpg" alt="portrait femme" class="portfolio__image">
                        <div class="portfolio__overlay">Voir la photo</div>
                    </a>
                    <a href="assets/img/portrait3.jpg" target="_blank" class="portfolio__photo-container">
                        <img src="assets/img/portrait3.jpg" alt="portrait homme" class="portfolio__image">
                        <div class="portfolio__overlay">Voir la photo</div>
                    </a>
                    <a href="assets/img/portrait4.jpg" target="_blank" class="portfolio__photo-container">
                        <img src="assets/img/portrait4.jpg" alt="portrait femme" class="portfolio__image">
                        <div class="portfolio__overlay">Voir la photo</div>
                    </a>
                    <a href="assets/img/portrait5.jpg" target="_blank" class="portfolio__photo-container">
                        <img src="assets/img/portrait5.jpg" alt="portrait femme" class="portfolio__image">
                        <div class="portfolio__overlay">Voir la photo</div>
                    </a>
                    <a href="assets/img/portrait6.jpg" target="_blank" class="portfolio__photo-container">
                        <img src="assets/img/portrait6.jpg" alt="portrait femme" class="portfolio__image">
                        <div class="portfolio__overlay">Voir la photo</div>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="index.html">
            <img src="assets/img/logo.jpg" alt="logo Robbie Lens" class="footer__logo">
        </a>
        <div class="footer__socials">
            <a target="_blank" href="#" class="footer__social-link">
                <img src="assets/img/i.jpg" alt="logo reseaux anti sociaux 1">
            </a>
            <a target="_blank" href="#" class="footer__social-link">
                <img src="assets/img/t.jpg" alt="logo reseaux anti sociaux 2">
            </a>
        </div>
    </footer>
    <script src="scripts/redirect-mobile.js"></script> 
</body>
</html>
